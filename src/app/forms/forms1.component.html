<form #frm="ngForm" (ngSubmit)="submit(frm)">
  <div class="form-group">
    <label for="id1">Value-1</label>
    <input required ngModel id="id1" name="V1" type="text" class="form-control"
    #V1="ngModel"
    (change)="changeV1(V1)"
    minlength="5"
    maxlength="10"
    pattern="Mandeep"
    />

    <div class="alert alert-danger" *ngIf="V1.touched && !V1.valid">
      <div *ngIf="V1.errors?.['required']">First name is required</div>
      <div *ngIf="V1.errors?.['minlength']">Minimum character length should be 5</div>
      <div *ngIf="V1.errors?.['maxlength']">Maximum character length should be 10</div>
      <div *ngIf="V1.errors?.['pattern']">pattern mismatch</div>
    </div>
  </div>

  <div class="form-group">
    <label for="id2">Description</label>
    <textarea id="id2" cols="20" rows="5" class="form-control"> </textarea>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!frm.valid">Submit</button>
</form>
