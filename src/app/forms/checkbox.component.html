<form (ngSubmit)="onSubmit(frm)" #frm="ngForm">
  <div class="from-group">
    <label for="id1">Name</label> <br>
    <input type="text" required ngModel id="id1" class="form-control" name="V1" #V1="ngModel" (change)="log(V1)">
    <div class="alert alert-danger" *ngIf="V1.touched && !V1.valid">First Name is required</div>
  </div>

  <div class="form-group">
    <label for="id2">Description</label> <br>
    <textarea id="id2" cols="20" rows="5" class="form-control"></textarea>
  </div>

  <div class="checkbox">
    <label for="">Qualification</label> <br>
    UnderGraduate:: <input type="checkbox" id="chkid1" ngModel name="UG">
    PostGraduate:: <input type="checkbox" id="chkid2" ngModel name="PG">
  </div>

  <br><br><br>

  <div class="radio">
    <label for="">Employment Status</label> <br>
    <label for="">
      <input type="radio" ngModel name="Emp_status" value="Employed">
        Employed
    </label> <br>
    <label for="">
      <input type="radio" ngModel name="Emp_status" value="Student">
      Student</label>
  </div>

  <br><br>

  <div class="form-group">
    <label for="iddrp">City: </label> <br>
    <select ngModel name="slct" id="iddrp" class="form-control">
      <option *ngFor="let ct of city" [value]="ct.name">{{ct.id}}.....{{ct.name}}</option>
    </select>
  </div>

  {{frm.value | json}}
  <button class="btn btn-primary">Submit</button>
</form>
